language: python
python: 3.7
services: xvfb
matrix:
  include:
    - name: "Python 3.7 on xenial"
      dist: xenial
    - name: "Python 3.7 on bionic"
      dist: bionic
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11
      language: minimal
      before_install: sw_vers
    - name: "Python 3.7 on Windows"
      os: windows
      language: minimal
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
  allow_failures:
    - dist: bionic
    - os: windows
  fast_fail: true
addons:
  apt:
    update: true
    packages:
    - freeglut3-dev
    - python3-gi
    - python3-gi-cairo
    - python-gst-1.0
install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt -r requirements_dev.txt
before_script: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
script: pytest --ignore=tests/unit2  # TODO: remove the --ignore
after_success: coveralls
